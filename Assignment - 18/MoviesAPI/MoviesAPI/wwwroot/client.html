<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>HTML Client</title>
</head>
<body>
    <h1 class="text-center bg-primary text-white m-2">Here we are going to show Movie API</h1>
    <h2>Movie List</h2>
    <ul id="movieList" class="bg-warning text-white"></ul>
    <br />
    <h1>
        Create New Movie
    </h1>
    <hr />
    <form id="createMovieForm" class="m-2">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required><br>
        <label for="director" class="form-label">Director: </label>
        <input type="text" id="director" name="director" required class="form-control">
        <label for="releaseDate" class="form-label">Release Date :</label>
        <input type="date" class="form-control" id="releaseDate" name="releaseDate" required /><br />
        <button type="submit" class="btn btn-primary text-white">Create Movie</button>
    </form>
    <br />

    <h2>Update Movie</h2>
    <form id="updateMovieForm">
        <label for="movieId" class="form-label">Movie ID:</label>
        <input type="number" id="movieId" name="movieId" class="form-control" required><br>
        <label for="newTitle" class="form-label">Title:</label>
        <input type="text" class="form-control" id="newTitle" name="newTitle" required><br>
        <label for="newDirector" class="form-label">Director: </label>
        <input type="text" id="newDirector" name="newDirector" required class="form-control"><br>
        <label for="newreleaseDate" class="form-label">New Release Date : </label>
        <input type="date" class="form-control" id="newreleaseDate" />
        <button type="submit" class="btn btn-primary text-white">Update Movie</button>
    </form>
    <h2>Delete Movie</h2>
    <form id="deleteMovieForm">
        <label for="deleteMovieId" class="form-Label">Movie ID:</label>
        <input type="number" id="deleteMovieId" name="deleteMovieId" class="form-control" required><br>
        <button type="submit" class="btn btn-primary text-white">Delete Movie</button>
    </form>

    <script src="js/JavaScript.js"></script>
</body>
</html>
